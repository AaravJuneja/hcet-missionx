<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.C.E.T Syndicate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .jumbotron {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <header class="jumbotron text-center mb-5">
        <h1>Welcome to H.C.E.T Syndicate</h1>
    </header>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <p class="card-text">Already have an account? Click below to login.</p>
                        <a href="login.html" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Register</h5>
                        <p class="card-text">Don't have an account yet? Register now.</p>
                        <a href="register.html" class="btn btn-secondary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
