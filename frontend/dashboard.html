<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Agent Dashboard</h1>

        <div class="mb-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#newMissionModal">Create Mission</button>
        </div>

        <div id="missions"></div>
        <div id="noMissionsMessage" style="display: none;">No missions available.</div>

        <!-- New Mission Modal -->
        <div class="modal fade" id="newMissionModal" tabindex="-1" aria-labelledby="newMissionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newMissionModalLabel">New Mission</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="missionTitle">Title</label>
                            <input type="text" class="form-control" id="missionTitle">
                        </div>
                        <div class="form-group">
                            <label for="missionDetails">Details</label>
                            <textarea class="form-control" id="missionDetails"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="missionAgents">Agents (comma separated)</label>
                            <input type="text" class="form-control" id="missionAgents">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createMissionBtn">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="my-4">Communication</h2>
        <div class="chat-container">
            <div class="chat-messages"></div>
            <div class="input-group my-3">
                <input type="text" id="chatInput" class="form-control" placeholder="Type your message here...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="sendMessage">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
