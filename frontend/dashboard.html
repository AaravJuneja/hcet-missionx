<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - H.C.E.T Syndicate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <!-- Add mission information here -->
        <section id="missions">
            <h2>Active Missions</h2>
            <p id="noMissionsMessage">No active missions</p>
        </section>
        
        <!-- Add communication tools here -->
        <section id="communication">
            <h2>Communication Facility</h2>
            <div class="chat-window">
                <div class="chat-messages">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="input-group">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type a message">
                    <div class="input-group-append">
                        <button id="sendMessage" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <a href="admin.html">Admin Panel</a>
    </footer>
    <!-- Modal for creating new missions -->
    <div class="modal fade" id="missionModal" tabindex="-1" role="dialog" aria-labelledby="missionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="missionModalLabel">Create New Mission</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="missionForm">
                        <div class="form-group">
                            <label for="missionTitle">Title</label>
                            <input type="text" class="form-control" id="missionTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="missionDetails">Details</label>
                            <textarea class="form-control" id="missionDetails" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="missionAgents">Assigned Agents</label>
                            <input type="text" class="form-control" id="missionAgents" placeholder="Enter agent names separated by commas">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createMission">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing missions -->
    <div class="modal fade" id="editMissionModal" tabindex="-1" role="dialog" aria-labelledby="editMissionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editMissionModalLabel">Edit Mission</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editMissionForm">
                        <input type="hidden" id="editMissionId">
                        <div class="form-group">
                            <label for="editMissionDetails">Details</label>
                            <textarea class="form-control" id="editMissionDetails" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateMission">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
