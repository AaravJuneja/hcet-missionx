<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Agent Dashboard</h1>

        <div class="mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newMissionModal">Create Mission</button>
        </div>

        <div id="missions" class="mb-4">
            <!-- Mission list will be generated here -->
        </div>
        <div id="noMissionsMessage" class="alert alert-warning d-none">No missions available.</div>

        <div class="modal fade" id="newMissionModal" tabindex="-1" aria-labelledby="newMissionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newMissionModalLabel">New Mission</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newMissionForm">
                            <div class="mb-3">
                                <label for="missionTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="missionTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="missionDetails" class="form-label">Details</label>
                                <textarea class="form-control" id="missionDetails" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="missionAgents" class="form-label">Agents (comma separated)</label>
                                <input type="text" class="form-control" id="missionAgents" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" form="newMissionForm">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="my-4">Communication</h2>
        <div class="chat-container">
            <div class="chat-messages border p-3 mb-3"></div>
            <form id="chatForm">
                <div class="input-group mb-3">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type your message here..." required>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-+tgA8dH3+5xHAjMd6gfsNzRvG+Eu7CjFZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
