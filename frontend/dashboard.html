<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - H.C.E.T Syndicate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light py-4">
        <div class="container">
            <h1 class="text-center">Dashboard</h1>
        </div>
    </header>
    <main class="py-5">
        <section id="missions" class="container">
            <h2 class="mb-4">Active Missions</h2>
            <p id="noMissionsMessage" class="text-muted">No active missions</p>
        </section>
        <section id="communication" class="bg-light py-4">
            <div class="container">
                <h2 class="mb-4">Communication Facility</h2>
                <div class="chat-window mb-4">
                    <div class="chat-messages border p-3 mb-3"> <!-- Adjust styling as needed -->
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="input-group">
                        <input type="text" id="chatInput" class="form-control" placeholder="Type a message">
                        <div class="input-group-append">
                            <button id="sendMessage" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <a href="admin.html" class="text-light">Admin Panel</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
