<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - H.C.E.T Syndicate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light py-4">
        <div class="container">
            <h1 class="text-center">Dashboard</h1>
        </div>
    </header>
    <main class="py-5">
        <section id="missions" class="container">
            <h2 class="mb-4">Active Missions</h2>
            <p id="noMissionsMessage" class="text-muted">No active missions</p>
            <button id="newMissionBtn" class="btn btn-primary" data-toggle="modal" data-target="#newMissionModal">Create New Mission</button>
        </section>
    </main>
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <a href="admin.html" class="text-light">Admin Panel</a>
        </div>
    </footer>

    <!-- New Mission Modal -->
    <div class="modal fade" id="newMissionModal" tabindex="-1" role="dialog" aria-labelledby="newMissionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newMissionModalLabel">Create New Mission</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newMissionForm">
                        <div class="form-group">
                            <label for="missionTitle">Title</label>
                            <input type="text" class="form-control" id="missionTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="missionDetails">Details</label>
                            <textarea class="form-control" id="missionDetails" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="missionAgents">Assigned Agents</label>
                            <input type="text" class="form-control" id="missionAgents" placeholder="Enter agent names separated by commas">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="createMissionBtn">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
