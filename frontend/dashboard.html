<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="missions"></div>
    <div id="noMissionsMessage" style="display:none;">No missions available</div>
    
    <button id="createMissionBtn" data-bs-toggle="modal" data-bs-target="#newMissionModal">Create Mission</button>

    <!-- Create Mission Modal -->
    <div class="modal fade" id="newMissionModal" tabindex="-1" aria-labelledby="newMissionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newMissionModalLabel">New Mission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="missionForm">
                        <div class="mb-3">
                            <label for="missionTitle" class="form-label">Mission Title</label>
                            <input type="text" class="form-control" id="missionTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="missionDetails" class="form-label">Mission Details</label>
                            <textarea class="form-control" id="missionDetails" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="missionAgents" class="form-label">Agents (comma separated)</label>
                            <input type="text" class="form-control" id="missionAgents" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveMissionBtn">Save Mission</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
