<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - H.C.E.T Syndicate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Admin Panel</h1>

        <div class="my-4" id="ongoingMissions">
            <h2>Ongoing Missions</h2>
            <div class="row row-cols-auto mb-3">
                <div class="col">
                    <div class="mission border rounded bg-light p-3">
                        <h3>Mission 1</h3>
                        <p>Details about Mission 1</p>
                        <div class="btn-group" role="group">
                            <button class="btn btn-danger me-2">End Mission</button>
                            <button class="btn btn-primary me-2">Edit Mission</button>
                            <button class="btn btn-info me-2">Add Agent</button>
                            <button class="btn btn-warning me-2">Remove Agent</button>
                            <button class="btn btn-danger me-2">Impose Emergency</button>
                            <button class="btn btn-success">Notify Agents</button>
                        </div>
                    </div>
                </div>
        
                <div class="col">
                    <div class="mission border rounded bg-light p-3">
                        <h3>Mission 2</h3>
                        <p>Details about Mission 2</p>
                        <div class="btn-group" role="group">
                            <button class="btn btn-danger me-2">End Mission</button>
                            <button class="btn btn-primary me-2">Edit Mission</button>
                            <button class="btn btn-info me-2">Add Agent</button>
                            <button class="btn btn-warning me-2">Remove Agent</button>
                            <button class="btn btn-danger me-2">Impose Emergency</button>
                            <button class="btn btn-success">Notify Agents</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="my-4" id="currentAgents">
            <h2>Current Agents</h2>
            <div class="row row-cols-auto mb-3">
                <div class="col">
                    <div class="agent border rounded bg-light p-3">
                        <h3>Agent 1</h3>
                        <p>Details about Agent 1</p>
                    </div>
                </div>
                <div class="col">
                    <div class="agent border rounded bg-light p-3">
                        <h3>Agent 2</h3>
                        <p>Details about Agent 2</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-+tgA8dH3+5xHAjMd6gfsNzRvG+Eu7CjFZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
